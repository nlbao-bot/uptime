# Change these first
owner: nlbao # Your GitHub username
repo: uptime # Your GitHub repository name

# Add your sites here
sites:
  - name: nlbao.netlify.app
    url: nlbao.netlify.app
  - name: https://nlbao.github.io
    url: https://nlbao.github.io
  - name: Self
    url: https://nlbao.github.io/uptime/
  - name: Broken Site
    url: https://thissitedoesnotexist.com
  - name: Test for HEAD
    method: HEAD
    url: https://www.google.com
  - name: Secret Site
    url: $SECRET_SITE

status-website:
  # Add your custom domain below, or remove the next line if you don't have a domain
  # cname: demo.upptime.js.org
  # Uncomment the following line if you don't have a custom domain and add your repo name
  baseUrl: /uptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: nlbao's Upptime
  introTitle: "**[Upptime](https://github.com/upptime/upptime)** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This status page uses **real-time** data from https://github.com/nlbao/uptime. No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
